<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Download List</title>
</head>
<body>
  <h1>Download List</h1>
  <ul id="fileList"></ul>

  <script>
    const user = "theofficialdt"; 
    const repo = "downloads"; 
    const pathDir = ""; 

    const url = `https://api.github.com/repos/${user}/${repo}/contents/${pathDir}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("fileList");
        data.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${item.download_url}" target="_blank">${item.name}</a>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error("Erro ao listar arquivos:", err);
      });
  </script>
</body>
</html>
